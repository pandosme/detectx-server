<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DetectX COCO Hub - Dashboard</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

<style>
    :root {
        --primary-color: #2563eb;
        --primary-dark: #1e40af;
        --primary-light: #3b82f6;
        --success-color: #10b981;
        --danger-color: #ef4444;
        --warning-color: #f59e0b;
        --info-color: #06b6d4;
        --bg-light: #f8fafc;
        --bg-white: #ffffff;
        --text-dark: #1e293b;
        --text-muted: #64748b;
        --border-color: #e2e8f0;
        --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
    }

    body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        background-color: var(--bg-light);
        color: var(--text-dark);
    }

    /* Top Navigation Bar */
    .top-navbar {
        background: linear-gradient(135deg, var(--primary-color) 0%, var(--primary-dark) 100%);
        box-shadow: var(--shadow-lg);
        padding: 0;
        min-height: 64px;
    }

    .navbar-brand {
        font-size: 1.5rem;
        font-weight: 600;
        color: white !important;
        padding: 0.75rem 1.5rem;
    }

    /* Main Content Area */
    .main-content {
        padding: 2rem;
        max-width: 1600px;
        margin: 0 auto;
    }

    /* Cards */
    .card {
        border: none;
        border-radius: 12px;
        box-shadow: var(--shadow-md);
        background: var(--bg-white);
        margin-bottom: 1.5rem;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .card:hover {
        transform: translateY(-2px);
        box-shadow: var(--shadow-lg);
    }

    .card-title {
        color: var(--text-dark);
        font-weight: 600;
        font-size: 1.25rem;
        margin-bottom: 1.25rem;
        padding-bottom: 0.75rem;
        border-bottom: 2px solid var(--bg-light);
    }

    /* Status Badge */
    .status-badge {
        display: inline-block;
        padding: 0.35rem 0.85rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
    }

    .status-running {
        background-color: rgba(16, 185, 129, 0.15);
        color: var(--success-color);
    }

    .status-stopped {
        background-color: rgba(239, 68, 68, 0.15);
        color: var(--danger-color);
    }

    /* Stat Row */
    .stat-row {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid var(--border-color);
    }

    .stat-row:last-child {
        border-bottom: none;
    }

    .stat-label {
        color: var(--text-muted);
        font-size: 0.95rem;
    }

    .stat-value {
        color: var(--text-dark);
        font-weight: 600;
        font-size: 0.95rem;
    }

    /* Metric Card */
    .metric-card {
        text-align: center;
        padding: 1.25rem;
        background: linear-gradient(135deg, rgba(37, 99, 235, 0.05) 0%, rgba(30, 64, 175, 0.05) 100%);
        border-radius: 12px;
        margin-bottom: 1rem;
    }

    .metric-value {
        font-size: 2.5rem;
        font-weight: bold;
        color: var(--primary-color);
        margin-bottom: 0.5rem;
    }

    .metric-label {
        font-size: 0.95rem;
        color: var(--text-muted);
        font-weight: 500;
    }

    /* Label Grid */
    .label-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
        gap: 0.75rem;
        max-height: 400px;
        overflow-y: auto;
        padding: 0.5rem 0;
    }

    .label-item {
        background-color: var(--bg-light);
        padding: 0.65rem 0.85rem;
        border-radius: 8px;
        font-size: 0.875rem;
        text-align: center;
        border: 1px solid var(--border-color);
        transition: all 0.2s ease;
    }

    .label-item:hover {
        background-color: rgba(37, 99, 235, 0.1);
        border-color: var(--primary-light);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .main-content {
            padding: 1rem;
        }

        .navbar-brand {
            font-size: 1.25rem;
        }

        .label-grid {
            grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        }
    }

    .loading-spinner {
        text-align: center;
        padding: 3rem;
        color: var(--text-muted);
    }
</style>

</head>

<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg top-navbar">
        <div class="container-fluid">
            <span class="navbar-brand">DetectX COCO Hub</span>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main-content">
        <div id="content">
            <div class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-3">Loading dashboard...</p>
            </div>
        </div>
    </div>

    <script>
        async function loadDashboard() {
            try {
                const [caps, health] = await Promise.all([
                    fetch('capabilities').then(r => r.json()),
                    fetch('health').then(r => r.json())
                ]);

                const stats = health.statistics;
                const timing = health.timing;
                const model = caps.model;

                const successRate = stats.total_requests > 0 ?
                    ((stats.successful / stats.total_requests) * 100).toFixed(1) : '0';

                document.getElementById('content').innerHTML = `
                    <div class="row g-4">
                        <!-- Server Status Card -->
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Server Status</h5>
                                    <div class="stat-row">
                                        <span class="stat-label">Status</span>
                                        <span class="status-badge ${health.running ? 'status-running' : 'status-stopped'}">
                                            ${health.running ? 'RUNNING' : 'STOPPED'}
                                        </span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Queue Size</span>
                                        <span class="stat-value">${health.queue_size} / ${model.max_queue_size}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Queue Status</span>
                                        <span class="stat-value">${health.queue_full ? 'FULL' : 'Available'}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Version</span>
                                        <span class="stat-value">${caps.version}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Server</span>
                                        <span class="stat-value">${caps.server}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Model Information Card -->
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Model Information</h5>
                                    <div class="stat-row">
                                        <span class="stat-label">Input Size</span>
                                        <span class="stat-value">${model.input_width} Ã— ${model.input_height}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Channels</span>
                                        <span class="stat-value">${model.channels} (RGB)</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Classes</span>
                                        <span class="stat-value">${model.classes.length}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Aspect Ratio</span>
                                        <span class="stat-value">${model.aspect_ratio}</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Max Queue Size</span>
                                        <span class="stat-value">${model.max_queue_size}</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Performance Metrics Card -->
                        <div class="col-lg-4">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Performance Metrics</h5>
                                    <div class="metric-card">
                                        <div class="metric-value">${timing.average_ms.toFixed(1)} ms</div>
                                        <div class="metric-label">Average Inference Time</div>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Minimum Time</span>
                                        <span class="stat-value">${timing.min_ms.toFixed(1)} ms</span>
                                    </div>
                                    <div class="stat-row">
                                        <span class="stat-label">Maximum Time</span>
                                        <span class="stat-value">${timing.max_ms.toFixed(1)} ms</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Request Statistics Card -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Request Statistics</h5>
                                    <div class="row g-3">
                                        <div class="col-md-3">
                                            <div class="metric-card">
                                                <div class="metric-value">${stats.total_requests}</div>
                                                <div class="metric-label">Total Requests</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="metric-card" style="background: linear-gradient(135deg, rgba(16, 185, 129, 0.05) 0%, rgba(16, 185, 129, 0.05) 100%);">
                                                <div class="metric-value" style="color: var(--success-color);">${stats.successful}</div>
                                                <div class="metric-label">Successful</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="metric-card" style="background: linear-gradient(135deg, rgba(239, 68, 68, 0.05) 0%, rgba(239, 68, 68, 0.05) 100%);">
                                                <div class="metric-value" style="color: var(--danger-color);">${stats.failed}</div>
                                                <div class="metric-label">Failed</div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="metric-card" style="background: linear-gradient(135deg, rgba(245, 158, 11, 0.05) 0%, rgba(245, 158, 11, 0.05) 100%);">
                                                <div class="metric-value" style="color: var(--warning-color);">${stats.busy}</div>
                                                <div class="metric-label">Queue Full</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="mt-3">
                                        <div class="stat-row">
                                            <span class="stat-label">Success Rate</span>
                                            <span class="stat-value">${successRate}%</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Input Formats Card -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Supported Input Formats</h5>
                                    ${model.input_formats.map(fmt => `
                                        <div class="stat-row">
                                            <div>
                                                <strong>${fmt.endpoint}</strong><br>
                                                <small class="text-muted">${fmt.description}</small>
                                            </div>
                                            <span class="stat-value">${fmt.content_type}</span>
                                        </div>
                                    `).join('')}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Object Classes Card -->
                    <div class="row">
                        <div class="col-12">
                            <div class="card">
                                <div class="card-body">
                                    <h5 class="card-title">Object Classes (${model.classes.length})</h5>
                                    <div class="label-grid">
                                        ${model.classes.map(c => `<div class="label-item">${c.name}</div>`).join('')}
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-danger">Error Loading Dashboard</h5>
                            <p class="text-muted">Failed to load dashboard data: ${error.message}</p>
                            <button class="btn btn-primary" onclick="loadDashboard()">Retry</button>
                        </div>
                    </div>
                `;
            }
        }

        // Load dashboard on page load
        loadDashboard();

        // Auto-refresh every 5 seconds
        setInterval(loadDashboard, 5000);
    </script>
</body>
</html>
